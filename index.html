<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --primary-color: #58a6ff;
            --success-color: #2ea44f;
            --danger-color: #f85149;
            --border-color: #30363d;
            --card-bg: #161b22;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
        }
        .update-time {
            text-align: center;
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }
        .stock-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stock-list {
            flex: 1;
            min-width: 350px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }
        .stock-list h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .stock-list ul {
            list-style: none;
            padding: 0;
        }
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .stock-item:hover {
            background-color: rgba(var(--primary-color), 0.1);
            transform: translateX(5px);
        }
        .stock-item:last-child {
            border-bottom: none;
        }
        .stock-name {
            font-weight: bold;
            flex-grow: 1;
        }
        .stock-code {
            font-size: 0.8em;
            color: #8b949e;
            margin-left: 10px;
        }
        .stock-change {
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }
        .gain { color: var(--success-color); }
        .lose { color: var(--danger-color); }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.4);
            padding: 30px;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .popup-header h3 {
            margin: 0;
            color: var(--primary-color);
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #8b949e;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: var(--text-color);
        }
        .popup-body p {
            margin-bottom: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        @media (max-width: 768px) {
            .stock-section {
                flex-direction: column;
                align-items: center;
            }
            .stock-list {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š å°è‚¡æ¼²è·Œå¹…æƒæ</h1>
        <p class="update-time">æœ€å¾Œæ›´æ–°ï¼š<span id="update-time">è¼‰å…¥ä¸­...</span></p>
        <div class="stock-section" id="stock-sections">
            è¼‰å…¥æ•¸æ“šä¸­...
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="stock-popup">
        <div class="popup-header">
            <h3 id="popup-title"></h3>
            <button class="close-btn" id="close-popup">&times;</button>
        </div>
        <div class="popup-body">
            <p>ä»£è™Ÿï¼š<span id="popup-code"></span></p>
            <p>æ”¶ç›¤åƒ¹ï¼š<span id="popup-close-price"></span></p>
            <p>æ¼²è·Œå€¼ï¼š<span id="popup-change-value"></span></p>
            <p>æ¼²è·Œå¹…ï¼š<span id="popup-change-percent"></span></p>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const updateTimeSpan = document.getElementById('update-time');
            const stockSectionsDiv = document.getElementById('stock-sections');
            const stockPopup = document.getElementById('stock-popup');
            const overlay = document.getElementById('overlay');
            const closePopupBtn = document.getElementById('close-popup');

            fetch('./data.json?t=' + new Date().getTime()) // é˜²æ­¢ç€è¦½å™¨å¿«å–
                .then(response => response.json())
                .then(data => {
                    updateTimeSpan.textContent = data.update_time;

                    // æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯èª¤è¨Šæ¯
                    if (data.error_message) {
                        stockSectionsDiv.innerHTML = `<p style="color: var(--danger-color); text-align: center;">æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼š${data.error_message}<br>æ­£åœ¨é¡¯ç¤ºä¸Šæ¬¡æˆåŠŸæ›´æ–°çš„æ•¸æ“šï¼Œè«‹ç¨å¾Œé‡è©¦ã€‚</p>`;
                    } else {
                        renderStockList('ä¸Šæ¼²å‰åå', data.top_gainers, 'gain');
                        renderStockList('ä¸‹è·Œå‰åå', data.top_losers, 'lose');
                    }
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    updateTimeSpan.textContent = 'æ•¸æ“šè¼‰å…¥å¤±æ•—';
                    stockSectionsDiv.innerHTML = `<p style="color: var(--danger-color); text-align: center;">ç„¡æ³•è¼‰å…¥è‚¡ç¥¨æ•¸æ“šã€‚è«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ã€‚</p>`;
                });

            function renderStockList(title, stocks, type) {
                const listHtml = `
                    <div class="stock-list">
                        <h2 style="color: ${type === 'gain' ? 'var(--success-color)' : 'var(--danger-color)'}">${title}</h2>
                        <ul>
                            ${stocks.map(stock => `
                                <li class="stock-item" data-code="${stock.code}" data-name="${stock.name}"
                                    data-close-price="${stock.close_price}" data-change-value="${stock.change_value}"
                                    data-change-percent="${stock.change_percent}">
                                    <span class="stock-name">${stock.name}</span>
                                    <span class="stock-code">${stock.code}</span>
                                    <span class="stock-change ${type}">${stock.change_percent}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                stockSectionsDiv.insertAdjacentHTML('beforeend', listHtml);
            }

            // è™•ç†é»æ“Šäº‹ä»¶
            stockSectionsDiv.addEventListener('click', (event) => {
                const item = event.target.closest('.stock-item');
                if (item) {
                    document.getElementById('popup-title').textContent = item.dataset.name;
                    document.getElementById('popup-code').textContent = item.dataset.code;
                    document.getElementById('popup-close-price').textContent = item.dataset.closePrice;
                    document.getElementById('popup-change-value').textContent = item.dataset.changeValue;
                    document.getElementById('popup-change-percent').textContent = item.dataset.changePercent;
                    
                    stockPopup.style.display = 'block';
                    overlay.style.display = 'block';
                }
            });

            // é—œé–‰å½ˆå‡ºè¦–çª—
            closePopupBtn.addEventListener('click', () => {
                stockPopup.style.display = 'none';
                overlay.style.display = 'none';
            });
            overlay.addEventListener('click', () => { // é»æ“ŠèƒŒæ™¯é—œé–‰
                stockPopup.style.display = 'none';
                overlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
